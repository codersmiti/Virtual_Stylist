<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
{% import "bootstrap/wtf.html" as wtf %}
<body>
  <div class="wrapper">
    <form method="POST" action="/login" class="text-uppercase" >
        {{ form.hidden_tag() }}
        <label for="username" class="custom-label">{{ form.username.label.text }}</label>
        {{ form.username(class_="form-control input-field") }}
        <label for="password" class="custom-label">{{ form.password.label.text }}</label>
        {{ form.password(class_="form-control input-field") }}
        <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Remember me</p>
        </label>
        <a href="{{url_for('forgot_password')}}">Forgot password?</a>
      </div>
      <button type="submit">Log In</button>
      <div class="register">
        <p>Don't have an account? <a href="{{url_for('signup')}}">Register</a></p>
      </div>
    </form>
  </div>
</body>

</html>
