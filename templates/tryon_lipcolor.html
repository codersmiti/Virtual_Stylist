<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lipstick Try On - Virtual Wardrobe</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; 
        }
        .container {
            margin-top: 50px;
        }
        #image-container {
            position: relative;
            width: 80%;
            margin: 0 auto;
            border: 2px solid #333; 
            border-radius: 10px;
            overflow: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #uploaded-image {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 20px auto; /* Center the image */
        }
        .btn-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
        }
        .btn-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">JS Virtual Wardrobe</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact">Contact</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="tryon">Try On <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>
  
  <!-- Page Content -->
  <div class="container">
    <h1 class="text-center">Lip Color Try On</h1>
    <img id="uploaded-image" src="" alt="Uploaded Image">
  </div>

  <h1>Select the Lip Color</h1>
    <form id="imageUploadForm" action="/process/lip" method="post" enctype="multipart/form-data">
        <input type="hidden" id="imageData" name="imageData"><br>
        <!-- Accept dropdown menu with 5 options and one default option -->
        <label for="lipcolor">Select Lipstick Color:</label>
        <select id="lipcolor" name="lipcolor">
            <option value="punch">Punch</option>
            <option value="rose">Rose</option>
            <option value="brickred">Brick Red</option>
            <option value="dustyrose">Dusty Rose</option>
            <option value="nude">Nude</option>
            <option value="royalblue">Royal Blue</option>
            <option value="default" selected>Red</option>
        </select><br>

        <button type="submit">Process</button>
    </form>

<!-- Footer -->
<footer class="footer mt-auto py-3 bg-dark text-white">
    <div class="container">
      <span class="text-muted">Â© 2024 JS Virtual Wardrobe</span>
    </div>
  </footer>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Decode Base64 image data and set it as the image source
    var imageData = sessionStorage.getItem('imageData');

    var imageElement = document.getElementById('uploaded-image');
    if (imageData) {
        imageElement.src = imageData;
    }

    var form = document.getElementById('imageUploadForm');
    form.addEventListener('submit', function(event) {
        document.getElementById('imageData').value = imageData;
    });
</script>
  
</body>
</html>
